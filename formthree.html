<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third form</title>
</head>
<h2>Complex Form</h2>
<body>
    <form>
     <fieldset>
        <legend>Personal Information:</legend>
       
        <label for="Name">Name:</label>  
         <input type="text" name="Name" id="Name">
         <br>
        <br>
        <label for="Email">Email Id:</label>
        <input type="text" id="Email Id" name="Eamil Id">
        <br>
        <br>
        <label for="Phone number">Phone number:</label>
        <input type="tel" id="Phone num ber" name="Phone number">
        <br>
        <br>
        <label for="datepicker">Date of birth:</label>
        <input type="date" id="datepicker">
        <br>
        <br>
        <span>Gender</span>
        
        <input type="radio" name="radio1" id="radio1">
        <label for="radio1">Male</label>
        
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">female</label>
        
        <input type="radio" name="radio3" id="radio3">
        <label for="radio3">others</label>
        <br>
        <br>
        <label for="country type">Country:</label>
        <select name="country" id="country">
            <option value="US">United State:</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Shri lanka">Shri lanka</option>
            <option value="Others">others</option>
           </select>
        </fieldset>
        <fieldset>
            <legend>Address:</legend>
        <label for="Address">Address:</label>  
         <input type="text" name="Address" id="Address">
         <br>
        <br>
        <label for="State">State:</label>
        <input type="text" id="State" name="State">
        <br>
        <br>
        <label for="City">City:</label>
        <input type="text" id="City" name="City">
        <br>
        <br>
        <label for="Zip code">Zip code:</label>
        <input type="tel" id="Zip code" name="Zip code">
        </fieldset>
 <fieldset>
    <legend>Others Information:</legend>
    <label for="textarea1">Comments:</label>
       <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br>
        <label for="terms">I agree to the service:</label>
        <input type="checkbox" name="terms" id="terms">
        <br>
        <br>
        <input type="button" value="Submit Application">
 </fieldset>






    </form>
    
</body>
</html>
