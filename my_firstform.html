<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Projects</title>
</head>
<h1>Employee Interest Survey form</h1>
<body>
    <form>
        <label for="Enter your name">Enter your name:</label>
        <input type="text" name="text" id="Enter your name">
        <br>
        <br>
        <label for="Enter your department">Enter your department:</label>
        <input type="text" name="text" id="Enter your department">
        <br>
        <br>
        <label for="textarea1">Tell us a little about yourself:</label>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <br>
        <br>
        <span>Do you exercise at home?</span>
        
        <input type="radio" name="radio1" id="radio1">
        <label for="radio1">Yes</label>
        <input type="radio" name="radio" id="radio2">
        <label for="radio2">No</label>
        <br>
        <br>
        <legend>How do you like to read about your favorite topics?</legend>
        <br>
        <label for="term1">Books</label>
        <input type="checkbox" name="term" id="term1">
        <label for="term2">Online resources</label>
        <input type="checkbox" name="term" id="term2">
        <label for="term3">Phone apps</label>
        <input type="checkbox" name="term" id="term3">
        <label for="term4">Magazines:</label>
        <input type="checkbox" name="term" id="term4">
        <br>
        <label for="text">What genre of movies do you like?</label>
        <select name="text" id="text">
            <option value="Comedy">Comedy:</option>
            <option value="Romance">Romance</option>
            <option value="Adventure">Adventure</option>
            <option value="Horror">Horror</option>
            <option value="Others">others</option>
           </select>
           <br>
        <br>
        <input type="button" value="Submit Form">   

    </form>
    
</body>
</html>
