<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tags</title>
</head>
<body>
    <form>

        <label for="firstname">Enter your name:</label>
        <input type="text" name="firstname" id="firstname">
        <br>
        <br>
        <label for="submit">click here:</label>
        <input type="submit" id="click here" value="Enter">
        <br>
        <br>
        <label for="radio1">male:</label>
        <input type="Radio" name="radio1" id="radio1">
        
        <label for="radio2">female:</label>
        <input type="Radio" name="radio2" id="radio2">

        <label for="radio3">other:</label>
        <input type="Radio" name="radio3" id="radio3">
         

        <label for="checkbox1">Maths:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
       <label for="checkbox2">Computer:</label>
       <input type="checkbox" name="checkbox2" id="checkbox2">
       
       <br>
       <br>
       
       
       <label for="selectfile1">Upload your file: </label>
       <input type="file" name="selectfile1" id="selectfile1">
       <br>
       <br>
       <label for="imageupload1"></label>
       <input type="image"name="imageupload1" id="imageupload1" alt="Click here" scr="Arrow.png">
       <br>
       <br>
       <label for="Password1">Enter Password:</label>
       <input type="password" name="Password1" id="Password1">
       <br>
       <br>
       <label for="datepicker1"> Choose date:</label>
       <input type="date" name="datepicker1" id="datepicker1">
       



    </form>
    
</body>
</html>
